<h4>Lsitadp</h4>
<ul class="list-group">
    <li class="list-group-item" [ngClass]="{
        'list-group-item-primary': isFirst,
        'list-group-item-dark': isLast
    }" *ngFor="let character of characterList; index as i; first as isFirst; last as isLast">
        <span class="text-primary">{{ i +1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
    </li>

</ul>
